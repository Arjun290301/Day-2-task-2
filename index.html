<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h2>Data Form</h2>
        <form id="data-form">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" required><br>

            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" required><br>

            <label for="address">Address:</label>
            <input type="text" id="address" required><br>

            <label for="pincode">Pincode:</label>
            <input type="text" id="pincode" required><br>

            <label for="gender">Gender:</label>
            <select id="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select><br>

            <label for="food">Choice of Food (Select 2):</label><br>
            <input type="checkbox" id="food1" value="Pizza">
            <label for="food1">Pizza</label>
            <input type="checkbox" id="food2" value="Burger">
            <label for="food2">Burger</label>
            <input type="checkbox" id="food3" value="Salad">
            <label for="food3">Salad</label>
            <input type="checkbox" id="food4" value="Pasta">
            <label for="food4">Pasta</label>
            <input type="checkbox" id="food5" value="Sushi">
            <label for="food5">Sushi</label><br>

            <label for="state">State:</label>
            <input type="text" id="state" required><br>

            <label for="country">Country:</label>
            <input type="text" id="country" required><br>

            <button type="button" id="submit-btn">Submit</button>
        </form>

        <h2>Data Table</h2>
        <table id="data-table">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Address</th>
                    <th>Pincode</th>
                    <th>Gender</th>
                    <th>Food</th>
                    <th>State</th>
                    <th>Country</th>
                </tr>
            </thead>
            <tbody id="data-table-body"></tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>

</html>
